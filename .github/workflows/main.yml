name: KNU Notice Bot

on:
  schedule:
    # 평일(월~금) 업무 시간 (UTC 0~9시 = KST 09~18시)
    # 7, 22, 37, 52분
    - cron: '7-59/15 0-9 * * 1-5'

    #매 시간 07분 
    - cron: '7 * * * *'

  # 수동 실행 버튼
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    # 파일 수정 권한 (필수)
    permissions:
      contents: write

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설정 (3.12 버전)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 라이브러리 설치
        run: |
          pip install -r requirements.txt

      - name: 공지 확인 및 알림 전송
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py

      - name: 변경된 파일(로그) 저장
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # 파일 변동 사항 확인 및 저장
          git add *.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: Notice Log [skip ci]" && git push)
