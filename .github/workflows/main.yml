name: Notice Bot

on:
  schedule:
    # 평일(월~금) 7, 22, 37, 52분
    - cron: '7-59/15 0-9 * * 1-5'
    # 그 외 시간 매시 7분
    - cron: '7 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [force_run]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설정 (3.12 버전)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 라이브러리 설치
        run: |
          pip install -r requirements.txt

      - name: 공지 확인 및 알림 전송
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py

      - name: 변경된 파일(로그) 저장
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # json 파일 저장
          git add *.json
          
          # 변경사항이 있으면 -> 커밋 -> 최신버전 당겨오기 Pull -> 푸시
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: Notice Log [skip ci]" && git pull --rebase && git push)
